name: Unified ReVanced Build

on:
  workflow_dispatch:
    inputs:
      patch_source:
        description: "Select Patch Source"
        required: true
        default: "revanced"
        type: choice
        options:
          - revanced
          - inotia00
          - anddea
      apps_list:
        description: "Apps to patch (comma-separated or 'all')"
        required: true
        default: "all"
      version_override:
        description: "Global Version Override (e.g. 19.16.39) - Applies to ALL apps if set! Keep 'auto' usually."
        required: false
        default: "auto"

jobs:
  build_all:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - run: pip install requests

      - name: Run Batch Builder
        env:
          PATCH_SOURCE: ${{ inputs.patch_source }}
          APPS_LIST: ${{ inputs.apps_list }}
          VERSION: ${{ inputs.version_override }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/build_from_repo.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: revanced-builds-${{ inputs.patch_source }}
          path: dist/*.apk

      - name: Create Unified Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          files: dist/*.apk
          body: |
            **Source:** ${{ inputs.patch_source }}
            **Apps:** ${{ inputs.apps_list }}
            **Date:** ${{ env.RELEASE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
